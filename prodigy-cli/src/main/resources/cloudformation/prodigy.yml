AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation template for Prodigy to create AWS resources
Parameters:
  Profile:
    Description: Prodigy deployment profile to create AWS resources
    Type: String
    AllowedPattern: "[A-Za-z0-9]+"
  Version:
    Description: Prodigy core assets version
    Type: String
  Stage:
    Description: Prodigy API deployment stage
    Type: String
    Default: "beta"
Resources:
  SchedulerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: S
        - AttributeName: "name"
          AttributeType: S
        - AttributeName: "status"
          AttributeType: S
        - AttributeName: "params"
          AttributeType: S
        - AttributeName: "ttl"
          AttributeType: N
      KeySchema:
        - AttributeName: "id"
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      TableName: !Sub "prodigy-scheduler-${Profile}"
      TimeToLiveSpecification:
        AttributeName: "ttl"
        Enabled: true
  RepositoryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      BucketName: !Sub "prodigy-repository-${Profile}-${AWS::Region}-${AWS::AccountId}"
  ProdigyPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "dynamodb:PutItem"
              - "dynamodb:UpdateItem"
              - "dynamodb:GetItem"
              - "dynamodb:Scan"
            Resource: !GetAtt SchedulerTable.Arn
          - Effect: "Allow"
            Action:
              - "s3:GetObject"
              - "s3:ListBucket"
              - "s3:PutObject"
            Resource:
              - !GetAtt RepositoryBucket.Arn
              - !Sub "${RepositoryBucket.Arn}/*"
          - Effect: "Allow"
            Action:
              - "dynamodb:DescribeStream"
              - "dynamodb:GetRecords"
              - "dynamodb:GetShardIterator"
              - "dynamodb:ListStreams"
            Resource: !GetAtt SchedulerTable.StreamArn
          - Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      ManagedPolicyName: !Sub "prodigy-${Profile}-${AWS::Region}"
  ApiHandlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref ProdigyPolicy
        - Fn::ImportValue: !Sub "prodigy-validator-${Profile}"
      RoleName: !Sub "prodigy-api-handler-${Profile}-${AWS::Region}"
  SchedulerHandlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref ProdigyPolicy
        - Fn::ImportValue: !Sub "prodigy-controller-${Profile}"
      RoleName: !Sub "prodigy-scheduler-handler-${Profile}-${AWS::Region}"
  InjectHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !ImportValue "prodigy-core"
        S3Key: !Sub "prodigy-core-${Version}.jar"
      Environment:
        - PRODIGY_FAULT_SCHEDULER: !Ref SchedulerTable
        - PRODIGY_FAULT_REPOSITORY: !Ref RepositoryBucket
      FunctionName: !Sub "prodigy-api-handler-inject-${Profile}"
      Handler: "io.eiichiro.prodigy.InjectHandler"
      Role: !GetAtt ApiHandlerRole.Arn
      Runtime: java8
      Timeout: 30
  EjectHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !ImportValue "prodigy-core"
        S3Key: !Sub "prodigy-core-${Version}.jar"
      Environment:
        - PRODIGY_FAULT_SCHEDULER: !Ref SchedulerTable
        - PRODIGY_FAULT_REPOSITORY: !Ref RepositoryBucket
      FunctionName: !Sub "prodigy-api-handler-eject-${Profile}"
      Handler: "io.eiichiro.prodigy.EjectHandler"
      Role: !GetAtt ApiHandlerRole.Arn
      Runtime: java8
      Timeout: 30
  StatusHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !ImportValue "prodigy-core"
        S3Key: !Sub "prodigy-core-${Version}.jar"
      Environment:
        - PRODIGY_FAULT_SCHEDULER: !Ref SchedulerTable
        - PRODIGY_FAULT_REPOSITORY: !Ref RepositoryBucket
      FunctionName: !Sub "prodigy-api-handler-status-${Profile}"
      Handler: "io.eiichiro.prodigy.StatusHandler"
      Role: !GetAtt ApiHandlerRole.Arn
      Runtime: java8
      Timeout: 30
  PushHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !ImportValue "prodigy-core"
        S3Key: !Sub "prodigy-core-${Version}.jar"
      Environment:
        - PRODIGY_FAULT_SCHEDULER: !Ref SchedulerTable
        - PRODIGY_FAULT_REPOSITORY: !Ref RepositoryBucket
      FunctionName: !Sub "prodigy-api-handler-push-${Profile}"
      Handler: "io.eiichiro.prodigy.PushHandler"
      Role: !GetAtt ApiHandlerRole.Arn
      Runtime: java8
      Timeout: 30
  FaultsHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !ImportValue "prodigy-core"
        S3Key: !Sub "prodigy-core-${Version}.jar"
      Environment:
        - PRODIGY_FAULT_SCHEDULER: !Ref SchedulerTable
        - PRODIGY_FAULT_REPOSITORY: !Ref RepositoryBucket
      FunctionName: !Sub "prodigy-api-handler-faults-${Profile}"
      Handler: "io.eiichiro.prodigy.FaultsHandler"
      Role: !GetAtt ApiHandlerRole.Arn
      Runtime: java8
      Timeout: 30
  SchedulerHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !ImportValue "prodigy-core"
        S3Key: !Sub "prodigy-core-${Version}.jar"
      Environment:
        - PRODIGY_FAULT_SCHEDULER: !Ref SchedulerTable
        - PRODIGY_FAULT_REPOSITORY: !Ref RepositoryBucket
      FunctionName: !Sub "prodigy-scheduler-handler-${Profile}"
      Handler: "io.eiichiro.prodigy.SchedulerHandler"
      Role: !GetAtt SchedulerHandlerRole.Arn
      Runtime: java8
      Timeout: 900
  ProdigyApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      BinaryMediaTypes:
        - "multipart/form-data"
      Name: !Sub "prodigy-${Profile}"
  InjectResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ProdigyApi.RootResourceId
      PathPart: "inject"
      RestApiId: !Ref ProdigyApi
  EjectResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ProdigyApi.RootResourceId
      PathPart: "eject"
      RestApiId: !Ref ProdigyApi
  StatusResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ProdigyApi.RootResourceId
      PathPart: "status"
      RestApiId: !Ref ProdigyApi
  PushResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ProdigyApi.RootResourceId
      PathPart: "push"
      RestApiId: !Ref ProdigyApi
  FaultsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ProdigyApi.RootResourceId
      PathPart: "faults"
      RestApiId: !Ref ProdigyApi
  InjectMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: POST
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${InjectHandlerFunction.Arn}/invocations"
      ResourceId: !Ref InjectResource
      RestApiId: !Ref ProdigyApi
  EjectMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: POST
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EjectHandlerFunction.Arn}/invocations"
      ResourceId: !Ref EjectResource
      RestApiId: !Ref ProdigyApi
  StatusMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: GET
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StatusHandlerFunction.Arn}/invocations"
      ResourceId: !Ref StatusResource
      RestApiId: !Ref ProdigyApi
  PushMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: POST
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PushHandlerFunction.Arn}/invocations"
      ResourceId: !Ref PushResource
      RestApiId: !Ref ProdigyApi
  FaultsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: AWS_IAM
      HttpMethod: GET
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: GET
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FaultsHandlerFunction.Arn}/invocations"
      ResourceId: !Ref FaultsResource
      RestApiId: !Ref ProdigyApi
  ProdigyApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ProdigyApi
      StageName: !Ref Stage
      DependsOn:
        - InjectMethod
        - EjectMethod
        - ListMethod
        - PushMethod
        - FaultsMethod
  InjectHandlerPermission:
    Type: AWS::Lambda::Permission
    Action: "lambda:InvokeFunction"
    FunctionName: !Ref InjectHandlerFunction
    Principal: "apigateway.amazonaws.com"
    SourceAccount: !Ref AWS::AccountId
    SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProdigyApi}/${Stage}/POST/inject"
  EjectHandlerPermission:
    Type: AWS::Lambda::Permission
    Action: "lambda:InvokeFunction"
    FunctionName: !Ref EjectHandlerFunction
    Principal: "apigateway.amazonaws.com"
    SourceAccount: !Ref AWS::AccountId
    SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProdigyApi}/${Stage}/POST/eject"
  StatusHandlerPermission:
    Type: AWS::Lambda::Permission
    Action: "lambda:InvokeFunction"
    FunctionName: !Ref StatusHandlerFunction
    Principal: "apigateway.amazonaws.com"
    SourceAccount: !Ref AWS::AccountId
    SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProdigyApi}/${Stage}/GET/status"
  PushHandlerPermission:
    Type: AWS::Lambda::Permission
    Action: "lambda:InvokeFunction"
    FunctionName: !Ref PushHandlerFunction
    Principal: "apigateway.amazonaws.com"
    SourceAccount: !Ref AWS::AccountId
    SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProdigyApi}/${Stage}/POST/push"
  FaultsHandlerPermission:
    Type: AWS::Lambda::Permission
    Action: "lambda:InvokeFunction"
    FunctionName: !Ref FaultsHandlerFunction
    Principal: "apigateway.amazonaws.com"
    SourceAccount: !Ref AWS::AccountId
    SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProdigyApi}/${Stage}/GET/faults"
  EventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt SchedulerTable.StreamArn
      FunctionName: !Ref SchedulerHandlerFunction
      StartingPosition: LATEST
Outputs:
  Endpoint:
    Description: Prodigy API endpoint URL
    Value: !Sub "https://${ProdigyApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/${Stage}"
